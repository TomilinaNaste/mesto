<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__section">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile page__section">
      <div class="profile__container">
        <img src="./images/Avatar.png" alt="фото Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="button profile__add-button"></button>
    </section>

    <section class="elements page__section" aria-label="Карточки с фотографиями">
      <article class="element">
        <img src="./images/Svetlogorsk.jpg" alt="Побережье Светлогорска" class="element__image">
        <div class="element__text">
          <h2 class="element__image-name">Светлогорск</h2>
          <button type="button" class="button element__button element__button_active "></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Kipr.jpg" alt="Кипр" class="element__image">
        <div class="element__text">
          <h2 class="element__image-name">Кипр</h2>
          <button type="button" class="button element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Kairo.jpg" alt="Верблюд" class="element__image">
        <div class="element__text">
          <h2 class="element__image-name">Каир</h2>
          <button type="button" class="button element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Antalya.jpg" alt="Улица Антальи" class="element__image">
        <div class="element__text">
          <h2 class="element__image-name">Анталья</h2>
          <button type="button" class="button element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/Istanbul.jpg" alt="Фото с парома на проливе Босфор в Стамбуле" class="element__image">
        <div class="element__text">
          <h2 class="element__image-name">Босфор</h2>
          <button type="button" class="button element__button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/AdalarNizam.jpg" alt="Принцевы острова" class="element__image">
        <div class="element__text">
          <h2 class="element__image-name">Принцевы острова</h2>
          <button type="button" class="button element__button"></button>
        </div>
      </article>
    </section>

    <section class="popup">
      <form class="form" name="form1">
        <div class="form__container">
          <button type="button" class="button popup__close-button"></button>
          <h2 class="form__title">Редактировать&nbsp;профиль</h2>
          <label class="form__label">
            <input name="name" type="text" class="form__item form__item_name">
          </label>
          <label class="form__label">
            <input name="job" type="text" class="form__item form__item_job">
          </label>
          <button type="submit" class="button form__save-button">Сохранить</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
